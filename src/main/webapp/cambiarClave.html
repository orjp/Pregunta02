<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contrase単a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .mensaje {
      margin-top: 15px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cambiar Contrase単a</h2>
    <form id="formCambio">
      <label for="login">Usuario (login)</label>
      <input type="text" id="login" name="login" required>

      <label for="actual">Contrase単a Actual</label>
      <input type="password" id="actual" name="actual" required>

      <label for="nueva">Nueva Contrase単a</label>
      <input type="password" id="nueva" name="nueva" required>

      <button type="submit">Cambiar</button>
    </form>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    document.getElementById("formCambio").addEventListener("submit", async function(event) {
      event.preventDefault();

      const login = document.getElementById("login").value;
      const actual = document.getElementById("actual").value;
      const nueva = document.getElementById("nueva").value;

      const respuesta = await fetch("CambiarContrasenaServlet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login, actual, nueva })
      });

      const resultado = await respuesta.text();
      document.getElementById("mensaje").textContent = resultado;
    });
  </script>
</body>
</html>
